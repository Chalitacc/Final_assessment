<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cozy Corner Shop</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/variables.css">
    <link rel="stylesheet" href="../css/shop.css">
</head>
<body>
    <header class="header__container">
        <div class="header__first-container">
            <p>Shipping Price: 79,- kr</p>
            <h1 class="header__title header__top__line">Cozy Corner</h1>

            <a href="../pages/basket.html">
                <button class="basket__button top__line">
                    Basket (<span class="basket__count--placeholder" >0</span>)
                </button>
            </a>
     
        </div>
        

        <nav class="navbar__container">
            <a href="#genres" class="genres__link generes__link">Genres</a>
            <a href="#literature" class="genres__link novels__link">Novels</a>
            <a href="#fantasy" class="genres__link fantasy__link">Fantasy</a>
            <a href="#thriller" class="genres__link thriller__link">Thriller</a>
            <a href="#crime" class="genres__link crime__link">Crime</a>
            <a href="#sales" class="genres__link sales__link">Sales</a>

            <div class="search__container">
                <label for="search" class="search__title">Search:</label>
                <input type="search" id="search" class="search__input">
            </div>
    
        </nav>
    </header>

    <main>

        <section>
             <div class="novels__section">
                <h2 class="sections__title novels__headline">Novels</h2>
                <div id="novels" class="book__container"></div>
            </div>
        </section>

        
        <section class="fantasy_section">
            <h2 class="sections__title fantasy__headline">Fantasy</h2>
            <div id="fantasy" class="book__container"></div> 
        </section>

        <section class="thriller_section">
            <h2 class="sections__title thriller__headline">Thriller</h2>
            <div id="thriller" class="book__container"></div> 
        </section>

        <section class="crime__section">
            <h2 class="sections__title crime__headline">Crime</h2>
            <div id="crime" class="book__container"></div> 
        </section>
    

        <section class="classics__section">
            <h2 class="sections__title sales__headline">Sales</h2>
            <div id="sales" class="book__container active sales__link"></div> 
        </section>

        <button class="scroll__up-button scroll__up-button-hide">
            <i class="fas fa-arrow-up"></i>
        </button>

    </main>
    <script src="../javascript/app.js"></script>
</body>
</html>
