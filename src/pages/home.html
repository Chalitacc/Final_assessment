<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cozy Corner Shop</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/variables.css">
    <link rel="stylesheet" href="../css/shop.css">
</head>
<body>
    <header class="header__container">
        <div class="header__first-container">
            <p>Free Shipping over 299kr</p>
            <h1 class="header__title header__top__line">Cozy Corner</h1>
            <button class="basket__button top__line">Basket</button>
        </div>
        

        <nav class="navbar__container">
            <p>Genres</p>
            <a href="#literature" class="genres__link">Novels</a>
            <a href="#fantasy" class="genres__link">Fantasy</a>
            <a href="#thriller" class="genres__link">Thriller</a>
            <a href="#crime" class="genres__link">Crime</a>
            <a href="#documentaries" class="genres__link">Sales</a>

            <div class="search__container">
                <label for="search" class="search__title">Search:</label>
                <input type="search" id="search" class="search__input">
            </div>
    
        </nav>
    </header>

    <main>

        <section>
             <div class="novels__section">
                <h2 class="sections__title">Novels</h2>
                <div id="novels" class="book__container">
                    <!-- <img src="" alt="book image" class="image__book-container"> -->
                    <p class="book__author"></p>
                    <p class="book__title"></p>
                    <p class="book__price"></p>
                    <p class="book__cover-type"></p>
                </div>
            </div>
        </section>

        
        <section class="fantasy_section">
            <h2 class="sections__header">Fantasy</h2>
            <div id="fantasy" class="book__container">
                <p class="book__author"></p>
                <p class="book__title"></p>
                <p class="book__price"></p>
                <p class="book__cover-type"></p>
            </div> 
        </section>

        <section class="thriller_section">
            <h2 class="sections__container">Thriller</h2>
            <div id="thriller" class="book__container">
                <p class="book__author"></p>
                <p class="book__title"></p>
                <p class="book__price"></p>
                <p class="book__cover-type"></p>
            </div> 
        </section>

        <section class="crime__section">
            <h2 class="sections__container">Crime</h2>
            <div id="crime" class="book__container">
                <p class="book__author"></p>
                <p class="book__title"></p>
                <p class="book__price"></p>
                <p class="book__cover-type"></p> 
            </div> 
        </section>
    

        <section class="classics__section">
            <h2 class="sections__container">Sales</h2>
            <div id="sales" class="book__container">
                <p class="book__author"></p>
                <p class="book__title"></p>
                <p class="book__price"></p>
                <p class="book__cover-type"></p>
            </div> 
        </section>

    </main>
    <script src="../javascript/app.js"></script>
</body>
</html>
