<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cozy Corner Shop</title>
</head>
<body>
    <header class="header__container">
        <div class="header__first-container">
            <p>Free Shipping over 299kr</p>
            <h1 class="header__title header__top__line">Cozy Corner</h1>
            <button class="basket__button top__line">Basket</button>
        </div>
        

        <nav class="navbar__container">
            <p>Genres</p>
            <a href="#fantasy" class="genres__link">Fantasy</a>
            <a href="#literature" class="genres__link">Novels</a>
            <a href="#thriller" class="genres__link">Thriller</a>
            <a href="#crime" class="genres__link">Crime</a>
            <a href="#documentaries" class="genres__link">Classics</a>

            <label for="search" class="search">Search:</label>
            <input type="search" id="search" class="search">
        </nav>
    </header>

    <main>
        <section class="fantasy_section">
            <div id="fantasy" class="fantasy__container">
                <h2>Fantasy</h2>
            </div> 
        </section>

        <section class="novels__section">
            <div id="novels" class="novels__container">
                <h2>Novels</h2>
            </div> 
        </section>

        <section class="thriller_section">
            <div id="thriller" class="thriller__container">
                <h2>Thriller</h2>
            </div> 
        </section>

        <section class="crime__section">
            <div id="crime" class="crime__container">
                <h2>Crime</h2>
            </div> 
        </section>
    

        <section class="classics__section">
            <div id="classics" class="classics__container">
                <h2>Classics</h2>
            </div> 
        </section>

    </main>
</body>
</html>
